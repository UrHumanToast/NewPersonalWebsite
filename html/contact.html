            background-color: #1D3557;
            margin-top: 1em;
            padding: 1em;
            text-align: center;
            color: #F1FAEE;
            font-size: 80%;
        }

        .my-form {
            min-width: 15em;
            max-width: 30%;
        }
    </style>

</head>

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">

                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item dropdown">

        </div>
    </nav>

    <div class="container my-form">

        <form action="contact-complete.html" method="POST">
            <fieldset>
                <legend class="mt-3">Let me know what you think!</legend>

                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text" id="thoughts-wrapping">So?</span>
                    <select id="cnt-thoughts" name="cnt-thoughts" class="form-select"
                        aria-describedby="An droption menu to rate the website.">
                        <option selected>It's amazing!</option>
                        <option>It's good</option>
                        <option>Bad. Very bad.</option>
                    </select>
                </div>

                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text" id="name-wrapping">Name</span>
                    <input type="text" id="ctc-name" name="ctc-name" class="form-control" placeholder="who are you?"
                        aria-describedby="An area to input your name or username.">
                </div>

                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text" id="email-wrapping">Your Email</span>
                    <input type="email" id="ctc-email" name="ctc-email" class="form-control"
                        aria-describedby="An area to input your email address.">
                </div>

                <div class="input-group input-group-sm">
                    <span class="input-group-text">Your Message</span>
                    <textarea class="form-control" id="ctc-msg" name="ctc-msg" style="resize: none;"></textarea>
                </div>

                <div class="mb-3 mt-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="ctc-checkbox" name="ctc-checkbox"
                            aria-describedby="Check box for claiming free money, but it is disabled as a joke."
                            disabled>
                        <label class="form-check-label" for="contact-checkbox">
                            Check to claim free money
                        </label>
                    </div>
                </div>

                <div class="mt-3">
                    <button type="submit" class="btn btn-dark">Submit</button>

                </div>

                <div class="mt-3">
                    <a href="about.html" class="btn btn-dark">Learn about me</a>

                </div>

            </fieldset>
        </form>



    </div>

    <nav class="navbar navbar-dark bg-dark my-footer">
        <div class="col">
            Left
        </div>
        <div class="col">
            Middle
        </div>
        <div class="col">
            Right
        </div>
    </nav>
